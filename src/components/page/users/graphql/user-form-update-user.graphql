mutation UserFormUpdateUser ($input: TUserUpdateInput!) {
    user {
        update(input: $input) {
            id
            email
            role
            createdAt
            updatedAt
            verified
            externalRoles {
                id
                name
                externalService {
                    id
                    name
                }
            }
            externalServices {
                id
                name
                externalRoles {
                    id
                    name
                }
            }
        }
    }
}